<div class="container" style="margin-bottom: 30px;">

  <div class="row">
    <div class="col-md-12">

      <h2>Кошки</h2>

      <!-- Marker Count -->
      <p>количество кошек: {{ markerClusterData.length }}</p>

      <!-- Control Form -->
      <form class="form" style="margin-bottom: 16px;">
        <button type="button" class="btn btn-primary" (click)="refreshData()">получить кошек</button>
      </form>

      <div *ngIf="loading$ | async" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <!-- Map -->
      <div leaflet style="height: 600px; width: 600px;" [leafletOptions]="options" [leafletBaseLayers]="baseLayers"
        [leafletLayersControlOptions]="layersControlOptions" [leafletMarkerCluster]="markerClusterData"
        [leafletMarkerClusterOptions]="markerClusterOptions" (leafletMarkerClusterReady)="markerClusterReady($event)">
      </div>

    </div>
  </div>

</div>
